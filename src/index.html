<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photos of beautiful locations" />
    <meta name="author" content="Rio Morales" />
    <meta
      name="keywords"
      content="HTML, CSS, TripleTen, Virtual, Travel, Photography, Cards"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="header-logo" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
              />
            </button>
            <img
              id="profile-avatar"
              alt="Profile Avatar"
              class="profile__avatar"
            />
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img id="pencil-icon" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img id="plus-icon" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-container">
                  <img src="" alt="" class="card__image" />
                  <button
                    type="button"
                    class="card__delete-btn"
                    aria-label="delete card"
                  ></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img id="edit-card-close-btn" alt="X Button" />
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form id="edit-profile" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img id="add-card-close-btn" alt="X Button" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste your link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close Modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img
            id="edit-card-close-btn"
            class="profile__avatar_x-btn"
            src="<%=require('./images/x.svg')%>"
            alt="X Button"
          />
        </button>
        <h2 class="modal__title">Edit Profile Avatar</h2>
        <form id="edit-avatar-form" class="modal__form">
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              name="avatar"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
              type="url"
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- TODO: style modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn"></button>
        <h3 class="modal__delete_title">
          Are you sure you want to delete this image?
        </h3>
        <form id="delete-form" class="modal__delete_form">
          <button type="submit" class="modal__delete-btn">Delete</button>
          <button type="button" class="modal__cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
