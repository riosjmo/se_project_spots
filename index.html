<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photos of beautiful locations" />
    <meta name="author" content="Rio Morales" />
    <meta name="keywords" content="HTML, CSS, TripleTen, Virtual, Travel, Photography, Cards" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <div class="card__image-container">
                  <img src="" alt="" class="card__image" />
                  <button
                    type="button"
                    class="card__delete-btn"
                    aria-label="delete card"
                  ></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn"
                    aria-label="Like card"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img src="./images/x.svg" alt="X Button" />
        </button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn">
          <img src="./images/x.svg" alt="X Button" />
        </button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" id="add-card-form">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste your link to the picture"
              required
            />
            <span class="modal__error">Please enter a URL.</span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error">Please fill out this field.</span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          aria-label="Close Modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img
          class="modal__image"
          src=""
          alt=""
        />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
